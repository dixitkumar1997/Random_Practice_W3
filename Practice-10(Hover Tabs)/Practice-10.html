<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-10</title>
    <link rel="stylesheet" href="Practice-10.css">
</head>
<body>
    <div id="main">
        <div id="btn">
            <button id="London" class="buttons" onmouseover="show(event , 'content1')">London</button>
            <button id="Paris" class="buttons" onmouseover="show(event , 'content2')">Paris</button>
            <button id="Tokyo" class="buttons" onmouseover="show(event , 'content3')">Tokyo</button>
        </div>
        <div id="right">
            <div class="content" id="content1">
                <h2>London</h2>
                <p>London is the capital city of England.</p>
            </div>
            <div class="content" id="content2">
                <h2>Paris</h2>
                <p>Paris is the capital city of France.</p>
            </div>
            <div class="content" id="content3">
                <h2>Tokyo</h2>
                <p>Tokyo is the capital city of Japan.</p>
            </div>
        </div>

    </div>
    <script src="Practice-10.js"></script>
</body>
</html>
