<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-8</title>
    <link rel="stylesheet" href="Practice-8.css">
</head>
<body>
    <div id="main">
        <div class="content" id="London">
            <h1>London</h1>
            <p>London is the capital of England.</p>
        </div>
        <div class="content" id="Paris">
            <h1>Paris</h1>
            <p>Paris is the capital of France.</p>
        </div>
        <div class="content" id="Tokyo">
            <h1>Tokyo</h1>
            <p>Tokyo is the capital of Japan.</p>
        </div>
        <div class="content" id="Oslo">
            <h1>Oslo</h1>
            <p>Oslo is the capital of Norway.</p>
        </div>
        <div id="btn">
            <button id="btn1" class="button" onclick="show( 'London' , 'btn1' , 'red')">London</button>
            <button id="btn2" class="button" onclick="show('Paris' , 'btn2' , 'green')">Paris</button>
            <button id="btn3" class="button" onclick="show('Tokyo' , 'btn3' , 'blue')">Tokyo</button>
            <button id="btn4" class="button" onclick="show('Oslo' , 'btn4' , 'orange')">Oslo</button>
        </div>
    </div>
   
    <script src="Practice-8.js"></script>
</body>
</html>
